<template name="echelonProperty">
    <div class="echelonProperty">
        <div class="ui segment">
            <a class="ui green ribbon label">Informations</a>
            <br />
            This echelon represent a major step in your project.
            <br />
            Inside you may see some tasks, discussions and files about it.
        </div>


        {{#if project.isAdmin}}
            <form class="ui form formEchelon" data-id="{{_id}}">
                <div class="field">
                    <label>Title</label>
                    <input type="text" name="title" value="{{title}}">
                </div>
                <div class="field">
                    <label>Description</label>
                    <textarea name="description">{{description}}</textarea>
                </div>

                <div class="ui grid">
                    <div class="five wide column">
                        <button class="ui button green" type="submit">View</button>
                    </div>
                    <div class="eleven wide column">
                        <div class="text-right">
                            <button class="ui button orange" type="submit">Update</button>
                            <button class="ui button red" type="submit">Delete</button>
                        </div>
                    </div>
                </div>
            </form>


            <!-- Confirmation delete -->
            <div id="modal-delete-echelon" class="ui small modal">
                <div class="header">
                    Confirmation
                </div>
                <div class="content">
                    <p>Are you sure you want to delete "{{title}}"?</p>
                </div>
                <div class="actions">
                    <div class="ui negative button">
                        No
                    </div>
                    <div class="ui positive right labeled icon button">
                        Yes
                        <i class="checkmark icon"></i>
                    </div>
                </div>
            </div>
        {{else}}
            <div class="ui list">
                <div class="item">
                    <div class="ui two column grid">
                        <div class="column">
                            Title:
                        </div>
                        <div class="column text-right">
                            <strong>{{title}}</strong>
                        </div>
                    </div>

                    <div>
                        Description
                    </div>
                    <p>{{description}}</p>
                </div>

                <div class="ui grid">
                    <div class="sixteen wide column">
                        <button class="ui button green" type="submit">View</button>
                    </div>
                </div>
            </div>
        {{/if}}
    </div>
</template>
